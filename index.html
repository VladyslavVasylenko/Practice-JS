<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="container-link">
    <a href="./todolist.html" class="link">To do List</a>
  </div>

  <!-- Frontend -->
  <div class="container">  
    <h1 class="title">Learn frontend</h1>
    <form action="#" class="form"> 
      <input type="text" name="text" class="form__search" placeholder="Your question?">
      <input type="submit" value="Search answer" class="form__button">
    </form>
    <div class="result"></div>
  </div>

  <!-- Calculator -->
  <div class="conteiner-tabs" id="tabs">
    <h2 class="title">Calculator <i class="fas fa-calculator"></i></h2>

    <div class="tabs">
      <ul class="tabs-nav">
        <li class="tabs-nav__item">
          <!-- <a href="#plus" class="tabs-nav__link"><i class="fas fa-plus center"></i></a> -->
          <a href="#plus" class="tabs-nav__link">Plus<i class="fas fa-plus center"></i></a>
        </li>

        <li class="tabs-nav__item">
          <!-- <a href="#minus" class="tabs-nav__link"><i class="fas fa-minus center"></i></a> -->
          <a href="#minus" class="tabs-nav__link">Minus<i class="fas fa-minus center"></i></a>
        </li>

        <li class="tabs-nav__item">
          <!-- <a href="#multiplic" class="tabs-nav__link"><i class="fas fa-times center"></i></a> -->
          <a href="#multiplic" class="tabs-nav__link">Multiplication<i class="fas fa-times center"></i></a>
        </li>

        <li class="tabs-nav__item">
          <!-- <a href="#division" class="tabs-nav__link"><i class="fas fa-divide center"></i></a> -->
          <a href="#division" class="tabs-nav__link">Division<i class="fas fa-divide center"></i></a>
        </li>

        <li class="tabs-nav__item">
          <!-- <a href="#division" class="tabs-nav__link"><i class="fas fa-divide center"></i></a> -->
          <a href="#percent" class="tabs-nav__link">Percent<i class="fas fa-percent center"></i></a>
        </li>

      </ul>
    </div>

    <div class="tabs-items">
      <div class="tabs-item" id="plus">
        <input type="number" class="input" id="input3">
        <p class="operators"><i class="fas fa-plus"></i></p>
        <input type="number" class="input" id="input4">
        <input type="submit" value="Result" class="button" id="btn1">
      </div>

      <div class="tabs-item" id="minus">
        <input type="number" class="input" id="input5">
        <p class="operators"><i class="fas fa-minus"></i></p>
        <input type="number" class="input" id="input6">
        <input type="submit" value="Result" class="button" id="btn2">
      </div>

      <div class="tabs-item" id="multiplic">
        <input type="number" class="input" id="input1">
        <p class="operators"><i class="fas fa-times"></i></p>
        <input type="number" class="input" id="input2">
        <input type="submit" value="Result" class="button" id="btn">
      </div>

      <div class="tabs-item" id="division">
        <input type="number" class="input" id="input7">
        <p class="operators"><i class="fas fa-divide"></i></p>
        <input type="number" class="input" id="input8">
        <input type="submit" value="Result" class="button" id="btn3">
      </div>

      <div class="tabs-item center-percent" id="percent">
        <input type="number" class="input center-input" id="input10" placeholder="Your sum">
        <input type="number" class="input center-input" id="input9" placeholder="Your percent">
        <p class="operators-percent"><i class="fas fa-percent"></i></p>
        <input type="submit" value="Result" class="button" id="btn4">
      </div>
    </div>
    <div id="result"></div>
  </div>

  <!-- See product -->
  <div class="product" id="lucky"></div>

  <!-- Practics -->
  <!-- <div class="outpu__conteiner">
    <div class="output">
      <input type="text" placeholder="Your text" class="input-search">
      <button class="button">Search</button>
      <ul class="list"></ul>
      <p></p>
    </div>
  </div> -->

  <!-- Form Document -->
  <div class="container">
    <form action="#" class="form-doc field">
      <label for="name" class="form-doc__caption">Name</label>
      <input type="text" name="name" id="name" class="form-doc__item field" required>
  
      <label for="last-name" class="form-doc__caption">Last name</label>
      <input type="text" name="last-name" id="last-name" class="form-doc__item field" required>
  
      <label for="phone" class="form-doc__caption">Phone number</label>
      <input type="number" name="phone" id="phone" class="form-doc__item field" required>
  
      <label for="city" class="form-doc__caption">City</label>
      <input type="text" name="city" id="city" class="form-doc__item" required>
  
      <label for="education" class="form-doc__caption">Education</label>
      <input type="text" name="education" id="education" class="form-doc__item field" required>
  
      <h2 class="form-doc__caption">Write about you</h2>
      <textarea id="about" class="form-doc__item--about field" required></textarea>
  
      <!-- <label for="userFile" class="form-doc__caption">Upload your photo</label>
      <input name="userFile" id="userFile" type="file" class="form-doc__item--about field" required> -->
  
      <input type="submit" value="Submit" class="form-doc__btn">
    </form>
  </div>

  <div class="document" id="resultDoc"></div>

  <!-- Total fuel -->
  <div class="container">
    <form action="#" class="form-docs field">
      <label for="spend" class="form-doc__caption">Spend Fuel</label>
      <input type="number" id="spend" class="form-doc__item field" name="spend" required>

      <label for="km" class="form-doc__caption">Way km</label>
      <input type="number" id="away" class="form-doc__item field" name="away" required>

      <label for="sum" class="form-doc__caption">Sum for 1 litre</label>
      <input type="number" step="0.01" min="0" placeholder="0,00" id="sum" class="form-doc__item field" name="sum" required>

      <input type="submit" value="Total" class="form-doc__btn">
    </form>

    <div class="document" id="total"></div>
  </div>

  <!-- To Do List -->
  <div class="todo__container">
    <h3 class="todo__title">My To Do List</h3>
    <div class="todo-wrapper">
      <input type="text" name="task" class="todo-wrapper__input" required placeholder="Write your task">
      <button type="submit" class="todo-wrapper__button">Add Task</button>
    </div>

    <h3 class="todo__title">Task for day:</h3>
    <div class="todo-content"></div>
  </div>

  <!-- List Hero -->
  <div class="container-hero">
    <section>
      <div class="image-out"></div>
    </section>
    <section class="hero">
      <div class="hero-info">
        <h3 class="hero-name"></h3>
        <p class="hero-movie"></p>
        <p class="hero-univ"></p>
      </div>
    </section>
  </div>

  <!-- Zodiac -->
  <div class="zodiac-container">
    <h2 class="zodiac__title">Zodiac sign</h2>
    <form action="#" class="zod">
      <label class="zodiac__titles">Write your day</label>
      <input type="number" class="zodiac__inp-day" min="1" max="31">
  
      <label class="zodiac__titles">Write your month</label>
      <input type="number" class="zodiac__inp-month" min="1" max="12">
      <button class="zodiac__btn">Push</button>
    </form>
  
    <div class="zodiac"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="./JS/zodiac.js"></script>
  <script src="./JS/todolist.js"></script>
  <script src="./JS/amount.js"></script>
  <script src="./JS/form-doc.js"></script>
  <script type="module" src="./JS/product.js"></script>
  <script src="./JS/user.js"></script>
  <script src="./JS/tabs-window.js"></script>
  <script src="./JS/script.js"></script>
</body>
</html>
