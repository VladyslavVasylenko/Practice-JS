<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To Do List</title>
  <link rel="stylesheet" href="./style/todo.css">
</head>
<body class="container">
  <div class="todo">
    <div class="todo__container">
      <h1 class="todo__title">My To Do List</h1>
      <form action="#" class="todo-form">
        <input type="text" name="task" placeholder="Write your task" required class="todo-form__input">
        <button type="submit" class="todo-form__btn">Add task</button>
      </form>
    </div>

    <div class="todo__container">
      <h2 class="todo__title">Your task:</h2>
      <div class="todo__task"></div>
    </div>
  </div>

  <script src="./JS/mytodolist.js"></script>
</body>
</html>
