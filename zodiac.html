<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zodiac</title>
  <link rel="stylesheet" href="../style/zodiac.css">
</head>
<body class="zodiac-con">
  <!-- Zodiac -->
  <div class="zodiac-container">
    <h2 class="zodiac__title">Zodiac sign</h2>
    <form action="#" class="zod">
      <label class="zodiac__titles">Write your day</label>
      <input type="number" class="zodiac__inp-day" min="1" max="31">
  
      <label class="zodiac__titles">Write your month</label>
      <input type="number" class="zodiac__inp-month" min="1" max="12">
      <button class="zodiac__btn">Push</button>
    </form>
  
    <div class="zodiac"></div>
  </div>

  <script src="./JS/zodiac.js"></script>
</body>
</html>
